<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizzy - Best pizzeria</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <!-- Connection of bootstrap via CDN https://getbootstrap.com/docs/5.3/getting-started/introduction/-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="text-center bg-dark">
<header class="container-fluid">
    <!-- Took example from here and based on it build menu:
     https://getbootstrap.com/docs/5.3/components/scrollspy/#navbar
     https://getbootstrap.com/docs/5.3/components/scrollspy/
     https://getbootstrap.com/docs/4.1/components/navbar/
     -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container d-flex flex-md-row justify-content-between fw-bold">
            <a class="navbar-brand text text-warning fs-2" href="index.html">Pizzy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
<!--            collapse navbar-collapse blocked justify-content, because of that flex-grow-0 is necessary-->
            <div class="collapse navbar-collapse flex-grow-0" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#pizza">Pizza</a></li>
                    <li class="nav-item"><a class="nav-link" href="#sides">Sides</a></li>
                    <li class="nav-item"><a class="nav-link" href="#drinks">Drinks</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            User
                        </a>
                        <ul class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                            <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/delivery.png" class="d-block w-100" alt="pizza delivery">
            </div>
            <div class="carousel-item">
                <img src="img/chef.png" class="d-block w-100" alt="Our chef">
            </div>
            <div class="carousel-item">
                <img src="img/pizza-friends.png" class="d-block w-100" alt="Visit our pizzeria with friends">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <h1 class="text-center visually-hidden">My foodie shop</h1>
</main>
<footer class="d-flex justify-content-center">
    <nav>
        <p class="text-primary">Copyright &copy; 2025</p>
    </nav>
</footer>
<script src="js/script.js"></script>
<!-- Bootstrap JS -->
<!-- Connection of bootstrap via CDN https://getbootstrap.com/-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
