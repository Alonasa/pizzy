<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizzy - Best pizzeria</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <!-- Connection of bootstrap via CDN https://getbootstrap.com/docs/5.3/getting-started/introduction/-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="text-center bg-dark">
<header class="container-fluid">
    <!-- Bootstrap "Navbar" implementation-->
    <!-- Block taken from:
     https://getbootstrap.com/docs/5.3/components/navbar/
     Took example from this page and changed it according to my needs
     -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container d-flex flex-md-row justify-content-between fw-bold">
            <a class="navbar-brand text text-warning fs-2" href="index.html">Pizzy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTop"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- collapse navbar-collapse blocked justify-content, because of that flex-grow-0 is necessary-->
            <div class="collapse navbar-collapse flex-grow-0" id="navbarTop">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#pizza">Pizza</a></li>
                    <li class="nav-item"><a class="nav-link" href="#sides">Sides</a></li>
                    <li class="nav-item"><a class="nav-link" href="#drinks">Drinks</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            User
                        </a>
                        <!--                        Used dropdown-menu-dark class to change color of dropdown menu as default is white-->
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="login.html">Login</a></li>
                            <li><a class="dropdown-item" href="register.html">Register</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Bootstrap "Navbar" implementation-->
</header>
<main>
    <!-- Bootstrap "Carousel" implementation-->
    <!-- Block taken from:   https://getbootstrap.com/docs/5.3/components/carousel/-->
        <div id="carouselAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/delivery.png" width="1536" height="1024" class="d-block img-fluid w-100" alt="pizza delivery">
                    <div class="carousel-caption text-warning">
                        <h5>Fast pizza delivery</h5>
                        <p>We deliver hot pizza in less than hour</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/chef.png" width="1536" height="1024" class="d-block img-fluid w-100" alt="Our chef">
                    <div class="carousel-caption text-warning">
                        <h5>Fast pizza delivery</h5>
                        <p>We deliver hot pizza in less than hour</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/pizza-friends.png" width="1536" height="1024" class="d-block w-100" alt="Visit our pizzeria with friends">
                    <div class="carousel-caption text-warning">
                        <h5>Fast pizza delivery</h5>
                        <p>We deliver hot pizza in less than hour</p>
                    </div>
                </div>
            </div>

            <div class="container">
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselAutoplaying"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselAutoplaying"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    <!-- End Bootstrap "Carousel" implementation-->

    <h1 class="text-center visually-hidden">Pizzy Pizzeria</h1>
</main>
<footer class="d-flex justify-content-center">
    <nav>
        <p class="text-primary">Copyright &copy; 2025</p>
    </nav>
</footer>
<script src="js/script.js"></script>
<!-- Bootstrap JS -->
<!-- Connection of bootstrap via CDN https://getbootstrap.com/-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
